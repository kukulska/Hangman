<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>Hangman cities edition</h1>
        <img
          class="image"
          id="hangmanPic"
          src="./images/hangman0.jpg"
          alt="hangman0"
        />
        <div>
          <div class="bigger">Guess the city</div>
          <div class="wordSpotlight" id="wordSpotlight"></div>
          <div class="guesses-display">
            Used guesses <span id="mistakes">0</span> of
            <span id="maxWrong"></span>
          </div>
          <div id="keyboard"></div>
          <button class="btn btn-secondary" onclick="reset()">Restart</button>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
